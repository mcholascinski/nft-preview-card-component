<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="product-img">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="view icon" class="overlay-icon">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price"><img src="./images/icon-ethereum.svg" alt="etherum icon" class="icon">0.041 ETH</p>
      <p class="time"><img src="./images/icon-clock.svg" alt="clock icon" class="icon">3 days left</p>
    </div>
    <hr>
    <p class="creator"><img src="./images/image-avatar.png" alt="avatar" class="avatar">Creation of <span class="highlighted-text">Jules Wyvern</span></p>
  </div>
</body>
</html>
